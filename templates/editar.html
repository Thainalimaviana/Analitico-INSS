<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}

{% block content %}
<style>
body {
  background: linear-gradient(40deg, var(--gradiente-inicio), var(--gradiente-fim));
  font-family: 'Poppins', sans-serif;
  color: var(--cor-texto);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  margin: 0;
  padding-top: 80px;
}

.container {
  width: 90%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.10);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 35px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.15);
  text-align: center;
}

h1.titulo-tomorrow {
  font-family: 'Tomorrow', sans-serif;
  font-size: 32px;
  font-weight: 700;
  color: var(--cor-texto);
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  margin-bottom: 25px;
}

.barra-cpf, select.barra-cpf {
  width: 100%;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.25);
  padding: 12px 16px;
  margin-bottom: 15px;
  border-radius: 10px;
  color: #000;
  font-size: 15px;
  outline: none;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.barra-cpf:focus, select.barra-cpf:focus {
  border-color: #00ff66;
  background: rgba(0, 255, 128, 0.12);
  box-shadow: 0 0 6px rgba(0, 255, 128, 0.4);
}

.azul {
  background: linear-gradient(90deg, #007bff, #00c6ff);
  color: white;
  font-weight: 600;
  border: none;
  padding: 12px 30px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 4px 12px rgba(0, 128, 255, 0.3);
}

.azul:hover {
  background: linear-gradient(90deg, #00c6ff, #007bff);
  transform: scale(1.05);
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

.voltar {
  background: rgba(255, 0, 0, 0.2);
  color: var(--cor-texto);
  border: 1px solid rgba(255, 0, 0, 0.3);
  padding: 12px 28px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.voltar:hover {
  background: rgba(255, 0, 0, 0.35);
  color: #fff;
  transform: scale(1.05);
}
</style>

<h1 class="titulo-tomorrow">Editar Usuário</h1>

<div class="container">
  <form method="POST">
    <input class="barra-cpf" type="text" name="nome" value="{{ user[1] }}" required>
    <input class="barra-cpf" type="password" name="senha" placeholder="Nova Senha (deixe vazio se não for alterar)">
    
    <select class="barra-cpf" name="role" required>
      <option value="user" {% if user[2] == 'user' %}selected{% endif %}>Usuário Comum</option>
      <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Administrador</option>
    </select>

    <div class="button-group">
      <button type="submit" class="azul"><i class="fa fa-save"></i> Salvar Alterações</button>
      <a href="{{ url_for('usuarios') }}" class="voltar">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
