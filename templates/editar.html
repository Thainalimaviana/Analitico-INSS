{% extends "base.html" %}
{% block title %}Editar Proposta{% endblock %}

{% block content %}
<style>
  /* Estilos e formatação */
  .form-linha label {
    color: var(--cor-texto);
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 6px;
    display: inline-block;
  }

  input[type="datetime-local"].barra-cpf,
  select.barra-cpf,
  input.barra-cpf,
  textarea.barra-cpf {
    background: var(--bg-input);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 10px;
    color: var(--cor-texto);
    font-size: 15px;
    padding: 10px 12px;
    width: 100%;
    transition: 0.3s ease;
  }

  input[type="datetime-local"].barra-cpf:focus,
  select.barra-cpf:focus,
  input.barra-cpf:focus,
  textarea.barra-cpf:focus {
    border-color: #00b848;
    box-shadow: 0 0 6px rgba(0, 255, 128, 0.4);
    background: rgba(255, 255, 255, 0.18);
  }

  .button-group {
    margin-top: 10px;
  }

  .voltar {
    background: rgba(255, 0, 0, 0.2);
    color: var(--cor-texto);
    border: 1px solid rgba(255, 0, 0, 0.3);
    padding: 12px 28px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .voltar:hover {
    background: rgba(255, 0, 0, 0.35);
    color: #fff;
    transform: scale(1.05);
  }
</style>

<h1 class="titulo-tomorrow">Editar Proposta</h1>

<div class="container">
  <form method="POST">

    <div class="form-linha">
      <label>Fonte:</label>
      <select class="barra-cpf" name="fonte" required>
        <option value="URA" {% if proposta[2] == 'URA' %}selected{% endif %}>URA</option>
        <option value="Disparo/Whatsapp" {% if proposta[2] == 'Disparo/Whatsapp' %}selected{% endif %}>Disparo/Whatsapp</option>
        <!-- outras opções -->
      </select>
    </div>

    <div class="form-linha">
      <label>Valor da Parcela:</label>
      <input class="barra-cpf" type="text" name="valor_parcela" id="valor_parcela" value="{{ '{:,.2f}'.format(proposta[12] or 0) }}" required>
    </div>

    <div class="form-linha">
      <label>Qtd. Parcelas:</label>
      <input class="barra-cpf" type="text" name="quantidade_parcelas" id="quantidade_parcelas" value="{{ proposta[13] }}" required>
    </div>

    <div class="button-group">
      <button type="submit" class="azul"><i class="fa fa-save"></i> Salvar Alterações</button>
      <a href="{{ url_for('painel_usuario') }}" class="voltar">Cancelar</a>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const valorParcelaInput = document.getElementById("valor_parcela");
    const qtdParcelasInput = document.getElementById("quantidade_parcelas");

    function formatCurrency(value) {
      return value.replace(/[^\d,.-]/g, '').replace('.', ',');
    }

    valorParcelaInput.addEventListener('blur', function() {
      valorParcelaInput.value = formatCurrency(valorParcelaInput.value);
    });

    qtdParcelasInput.addEventListener('blur', function() {
      qtdParcelasInput.value = formatCurrency(qtdParcelasInput.value);
    });

    valorParcelaInput.addEventListener('focus', function() {
      valorParcelaInput.value = valorParcelaInput.value.replace(",", ".");
    });

    qtdParcelasInput.addEventListener('focus', function() {
      qtdParcelasInput.value = qtdParcelasInput.value.replace(",", ".");
    });
  });
</script>
{% endblock %}
